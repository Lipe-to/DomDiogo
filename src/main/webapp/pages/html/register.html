<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar aluno</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/sights/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body id="sign-up">
    <div class="login-form">
        <h1>Registrar aluno</h1>

        <form action="aluno?action=create" method="post">
            <div class="input-major">

                <div class="input-container">
                    <p class="required">Nome completo</p>
                    <input class="text-box" name="nome" type="text"
                        placeholder="Insira seu nome" required>
                </div>

                <div class="email input-container warning">
                    <p class="required">Usuário</p>
                    <input class="validation text-box" id="email" name="usuario" type="email"
                        placeholder="Insira seu usuário"
                        pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                        required>
                </div>

                <div id="create-password" class="input-container warning">
                    <p class="required">Senha</p>
                    <div class="input-holder">
                        <button class="show-password" name="toggle" type="button">
                            <img id="open" src="img/svg/eye.svg" alt="Mostrar senha">
                            <img id="closed" style="display: none;"
                                src="img/svg/eye-crossed.svg" alt="Ocultar senha">
                        </button>
                        <input
                            class="text-box"
                            name="senha"
                            type="password"
                            placeholder="Insira sua senha"
                            pattern=".{8,}"
                            required>
                    </div>
                </div>

                <div class="input-container is-valid">
                    <p class="required">Confirmar senha</p>
                    <input class="text-box"
                        type="password"
                        placeholder="Insira sua senha novamente"
                        required>
                </div>

                <div id="key-word" class="input-container warning">
                    <p class="required">
                        Comprovação de identidade
                        <span class="tooltip msg-identity">
                            <img class="info" src="img/svg/info.svg" alt="Informação">
                        </span>
                    </p>
                    <input class="text-box"
                        name="palavra"
                        type="text"
                        placeholder="Insira uma palavra-chave"
                        pattern=".{3,}"
                        required>
                </div>

            </div>

            <button class="button" type="submit">Registrar</button>
        </form>
    </div>

    <script src="js/password.js"></script>
    <script src="js/check-password.js"></script>
</body>

</html>
