<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fazer Login</title>

    <link rel="stylesheet" href="../../css/sights/login.css">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/font.css">
</head>

<body style="overflow: hidden;">
    <div class="login-form">
        <h1>Bem vindo de volta!</h1>
        <form action="" method="">
            <div class="input-major">
                <div class="email input-container">
                    <p class="required">E-mail</p>
                    <input class="validation text-box" id="email" name="" type="email"
                        placeholder="Insira seu endereÃ§o de e-mail" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required>
                </div>

                <div class="input-container">
                    <p class="required">Senha</p>
                    <div class="input-holder">
                        <button class="show-password"><img src="../../img/svg/eye.svg" alt="Visualizar senha"></button>
                        <input class="text-box" name="" type="password" placeholder="Insira sua senha" required>
                    </div>
                </div>
            </div>

            <div class="forgot-password">
                <a href="">Esqueceu a senha?</a>
            </div>

            <button class="button" type="submit">Continuar</button>
        </form>
    </div>

    <div class="admin">
        <a href=""><img src="../../img/svg/lock.svg" alt="">Entrar como administrador</a>
    </div>
</body>

</html>
